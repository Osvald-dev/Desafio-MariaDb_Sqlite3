<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de Chat!</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
    <div class="formulario" id="product-form_container">
        <h3>Agregar producto</h3>
        <form>
            <input type="text" id="title" placeholder="Título">
            <input type="number" id="price" placeholder="precio">
            <input type="text" id="thumbnail" placeholder="enlace miniatura">
            <input id="add-product" type="button" value="Enviar">
        </form>
    </div>

    <div class="productos" id="products"></div>


    <h3> ¡Chat Coders ! </h3>

    <form class="chat" onsubmit="return enviarMensaje()">
        <input type="email" id="email" placeholder="Nombre">
        <input type="text" id="mensaje" placeholder="mensaje">
        <input type="submit" value="Enviar">
    </form>
    <hr>
    <div id="listaMensajes" class="messages-list_container">

    </div>



    <script src="./js/main.js"></script>
</body>

</html>
